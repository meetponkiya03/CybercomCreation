<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <form class="bookingform" id="form">
                <fieldset class="PersonalDetails">
                    <legend>Personal Details</legend>
                    <div class="input-group">
                        <lable>Full Name</lable>
                        <input type="text" name="txtName" id="txtName" placeholder="enter full name">
                        <lable>Email</lable>
                        <input type="text" name="txtEmail" id="txtEmail" placeholder="enter email">
                        <lable>Phone Number</lable>
                        <input type="tel" name="txtNumber" id="txtNumber" placeholder="enter mobile no" maxlength="10">
                    </div>
                </fieldset>
                <fieldset class="BookingDetails">
                    <legend>Booking Details</legend>    
                    <div class="input-group">
                        <lable>From</lable>
                        <input type="text" name="txtFrom" id="txtFrom" placeholder="enter your start point">
                        <lable>To</lable>
                        <input type="text" name="txtTo" id="txtTo" placeholder="enter your destination">
                        <lable>Departure Time</lable>
                        <input type="text" name="txtTime" id="txtTime" placeholder="enter your Time">
                        <lable>Date</lable>
                        <input type="date" name="dtDate" id="dtDate" placeholder="enter your Date">
                        <lable>No of seat</lable>
                        <input type="number" name="numOfSeat" id="numSeat" placeholder="enter no of seat you have to book" min="1">
                    </div>
                </fieldset>
                <div class="button"><input type="submit" value="submit"></div>  
            </form>

            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

            <script src="script.js"></script>
    </body>
</html>
