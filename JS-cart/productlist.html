<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="productlist.html">Current Order</a>
        <a href="orderhistory.html">Order History</a>
    </header>
    <div class="product-container">
        <div class="product-card">
            <img src="./assets/tv.jpg" alt="Product 1">
            <h3>TV</h3>
            <p class="price">Rs.15000/-</p>
            <button class="quantity-button" onclick="decrementQuantity(0)">-</button>
            <span id="quantity-0">1</span>
            <button class="quantity-button" onclick="incrementQuantity(0)">+</button>
            <button class="add-to-cart" onclick="addToCart(0)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./assets/mobile.jpg" alt="Product 2">
            <h3>Mobile</h3>
            <p class="price">Rs.10000/-</p>
            <button class="quantity-button" onclick="decrementQuantity(1)">-</button>
            <span id="quantity-1">1</span>
            <button class="quantity-button" onclick="incrementQuantity(1)">+</button>
            <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./assets/laptop.jpg" alt="Product 3">
            <h3>Laptop</h3>
            <p class="price">Rs.50000/-</p>
            <button class="quantity-button" onclick="decrementQuantity(2)">-</button>
            <span id="quantity-2">1</span>
            <button class="quantity-button" onclick="incrementQuantity(2)">+</button>
            <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
