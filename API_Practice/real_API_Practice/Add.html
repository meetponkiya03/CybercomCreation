<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Edit Product</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h2>Add Product</h2>
    <form id="productForm">
        <div>
            <label for="productTitle">Product Title:</label>
            <input type="text" id="productTitle" name="productTitle" required>
            <span id="titleError" class="error"></span>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="productPrice" name="price" required>
            <span id="priceError" class="error"></span>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="productDescription" name="description" rows="4" required></textarea>
            <span id="descriptionError" class="error"></span>
        </div>
        <div>
            <label for="categoryId">Category ID:</label>
            <input type="number" id="productCategoryId" name="categoryId" min="0" max="20" required>
            <span id="categoryIdError" class="error"></span>
        </div>
        <div>
            <label for="image">Image URL:</label>
            <input type="text" id="productImage" name="image" required>
            <span id="imageError" class="error"></span>
        </div>
        <div>
            <button type="submit" id="submitBtn">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
    <a href="index.html" class="back-button">Back to List</a>
    <script src="./script/add.js"></script>
</body>
</html>
