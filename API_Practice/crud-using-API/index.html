<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Fetch Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Add Employee</h3>
          <form class="addEmployeeForm">
            <div class="form-group">
              <label for="txtName">Name:</label>
              <input type="text" name="txtName" id="txtName" class="form-control">
            </div>
            <div class="form-group">
              <label for="txtJob">Job:</label>
              <input type="text" name="txtJob" id="txtJob" class="form-control">
            </div>
            <div class="form-group">
              <label for="txtEducation">Education:</label>
              <input type="text" name="txtEducation" id="txtEducation" class="form-control">
            </div>
            <button class="btn btn-primary mt-3">Add</button>
          </form>
        </div>
      </div>

      <div class="employeeList row">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
