<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="form-container">
        <form id="form" onsubmit="submitForm(event)">
            <label for="height">Height (meters):</label>
            <input type="number" id="height" name="height" required placeholder="enter height in meter" min="1">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required placeholder="enter weight in kgs" min="1">

            <div class="btn">
                <input type="submit" value="Calculate BMI" onclick="calculateBMI()">
            </div>  
        </form>
    </div>
    <div class="bmi-container">
        <h1 id="result"></h1>
        <h2 id="category"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
