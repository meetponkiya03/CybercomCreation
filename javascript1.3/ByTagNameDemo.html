<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByTagNameDemo</title>
  </head>
  <body>
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Apples</li>
        <li>Butter</li>
    </ul>

    <p>Click "Change" to change the text of the first list item.</p>
    <button onclick="change()">Change</button>

    <script>
      function change() {
        const list = document.getElementsByTagName("UL")[0];
        list.getElementsByTagName("li")[3].innerHTML = "Banana";
      }
    </script>
  </body>
</html>
