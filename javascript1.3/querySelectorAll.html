<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelectAll</title>
  </head>
  <body>
    <p>Hello this is first p tag</p>
    <p>Hello this is second p tag</p>
    <p>Hello this is third p tag</p>
    <script>
        para = document.querySelectorAll('p');

        for (let i = 0; i < para.length; i++) {
            para[i].style.backgroundColor = "yellow";
        }

    </script>
  </body>
</html>
